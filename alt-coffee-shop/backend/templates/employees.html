<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            font-weight: bold;
            margin: 0;
            padding: 0;
            background-image: url('/static/background.jpg');
            background-size: cover;
            text-align: center;
            overflow: hidden;
        }
        .header {
            background-color: black;
            color: #fff;
            padding: 60px 0;
            text-align: right;
            font-size: 24px;
        }
        .header a {
            color: #fff;
            text-decoration: none;
            margin: 0 20px;
        }
        .logo {
            position: absolute;
            left: 20px;
            top: 40px;
            width: 250px;
            height: auto;
        }
        .about_section {
            text-align: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .about_taital {
            font-size: 50px;
            color: black;
        }
        .about_text {
            font-size: 17px;
            text-align: center;
            line-height: 1.5;
            max-width: 600px;
            margin: 0 auto 20px;
        }
        .content {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            flex-wrap: wrap;
        }
        .employee_table,
        .employee_image {
            width: calc(50% - 20px);
            margin: 10px;
        }
        #employee_table {
            width: 100%;
        }
        #employee_table th,
        #employee_table td {
            padding: 10px;
            color: black;
        }
        #employee_table td:first-child,
        #employee_table td:nth-child(2),
        #employee_table td:nth-child(3) {
            font-size: 22px;
            font-weight: bolder;
        }
        .employee_image img {
            width: 100%;
            height: auto;
            display: block;
            max-height: 300px;
            object-fit: cover;
            padding: 100px;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="/static/logo.png" alt="Logo" class="logo">
        <a href="http://localhost:5000">Home</a>
        <a href="http://localhost:5000/employees-page">Team</a>
    </div>
    
    <div class="about_section">
        <h1 class="about_taital">Meet Our Team</h1>
        <p class="about_text">Here are the amazing individuals who make Alt Coffee Shop the best place to be. From baristas to managers, each member of our team is dedicated to providing you with an exceptional coffee experience.</p>
    </div>
    
    <div class="content">
        <div class="employee_table">
            <table id="employee_table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Shift</th>
                    </tr>
                </thead>
                <tbody id="employee_body">
                </tbody>
            </table>
        </div>
        <div class="employee_image">
            <img src="/static/employees.png" alt="Employees">
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const employeeBody = document.getElementById('employee_body');
            fetch('/employees')
                .then(response => response.json())
                .then(data => {
                    data.forEach(employee => {
                        const tr = document.createElement('tr');
                        tr.innerHTML = `
                            <td>${employee.name}</td>
                            <td>${employee.shift}</td>
                        `;
                        employeeBody.appendChild(tr);
                    });
                })
                .catch(error => console.error('Error fetching employees:', error));
        });
    </script>
</body>
</html>
